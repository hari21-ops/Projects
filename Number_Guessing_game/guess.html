<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <h1>Number Guessing Game !!!</h1>
<div class="first">
    <p>We have selected a random number between 1 & 100.
        See if you can guess it in 10 turns or fewer. We will tell
        if your guess was too high or too low. 
    </p>
</div>
<div class="resultParas">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="lowOrHi"></p>
</div>
<label for="guessField">Enter a Guess: </label>
<input type="number" id="guessField" class="guessField">
<input type="submit" value="Submit guess" class="guessSubmit"></button>
</body>
<script src="guess.js"></script>
</html>
